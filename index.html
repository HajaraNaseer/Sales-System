<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sales System</h1>
      <nav>
        <a href="#company-section">Company Registration</a>

        <a href="#customer-section">Customer Registration</a>

        <a href="#item-section">Item Registration</a>
      </nav>
      <br />
    </header>
    <br />

    <main>
      <section id="company-section" class="form-section">
        <h2>Company Registration Form</h2>
        <div class="input-group">
          <label for="Company_Code">Company Code:</label>
          <input type="text" id="Company_Code" />
        </div>
        <br />
        <div class="input-group">
          <label for="Company_Name">Company Name:</label>
          <input type="text" id="Company_Name" />
        </div>
        <br />
        <div class="input-group">
          <label for="Address_1">Address 1:</label>
          <input type="text" id="Address_1" />
        </div>
        <br />
        <div class="input-group">
          <label for="Address_2">Address 2:</label>
          <input type="text" id="Address_2" />
        </div>
        <br />
        <div class="input-group">
          <label for="Address_3">Address 3:</label>
          <input type="text" id="Address_3" />
        </div>
        <br />
        <div class="input-group">
          <label for="Telephone">Telephone:</label>
          <input type="number" id="Telephone" />
        </div>
        <br />
        <div class="input-group">
          <label for="Status">Status:</label>
          <input type="text" id="Status" />
        </div>
        <br />
      </section>

      <section id="customer-section" class="form-section">
        <h2>Customer Registration Form</h2>
        <div class="input-group">
          <label for="Company_Code">Company Code:</label>
          <input type="text" id="Company_Code" />
        </div>
        <br />
        <div class="input-group">
          <label for="Customer_System_Code">Customer System Code:</label>
          <input type="text" id="Customer_System_Code" />
        </div>
        <br />
        <div class="input-group">
          <label for="Cusomer_Name">Customer Name:</label>
          <input type="text" id="Cusomer_Name" />
        </div>
        <br />
        <div class="input-group">
          <label for="Address_1">Address 1:</label>
          <input type="text" id="Address_1" />
        </div>
        <br />
        <div class="input-group">
          <label for="Address_2">Address 2:</label>
          <input type="text" id="Address_2" />
        </div>
        <br />
        <div class="input-group">
          <label for="Address_3">Address 3:</label>
          <input type="text" id="Address_3" />
        </div>
        <br />
        <div class="input-group">
          <label for="Telephone">Telephone:</label>
          <input type="number" id="Telephone" />
        </div>
        <br />
        <div class="input-group">
          <label for="Balance">Balance:</label>
          <input type="number" id="Balance" />
        </div>
        <br />
        <div class="input-group">
          <label for="Status">Status:</label>
          <input type="text" id="Status" />
        </div>
        <br />
      </section>

      <section id="item-section" class="form-section">
        <h2>Item Registration Form</h2>
        <div class="input-group">
          <label for="Company_Code">Company Code:</label>
          <input type="text" id="Company_Code" />
        </div>
        <br />
        <div class="input-group">
          <label for="Item_System_Code">Item System Code:</label>
          <input type="text" id="Item_System_Code" />
        </div>
        <br />
        <div class="input-group">
          <label for="Item_Description">Item Description:</label>
          <input type="text" id="Item_Description" />
        </div>
        <br />
        <div class="input-group">
          <label for="Unit_Value">Unit Value:</label>
          <input type="number" id="Unit_Value" />
        </div>
        <br />
        <div class="input-group">
          <label for="Last_Price">Last Price:</label>
          <input type="number" id="Last_Price" />
        </div>
        <br />
        <div class="input-group">
          <label for="Quantity_In">Quantity In:</label>
          <input type="number" id="Quantity_In" />
        </div>
        <br />
        <div class="input-group">
          <label for="Quantity_Out">Quantity Out:</label>
          <input type="number" id="Quantity_Out" />
        </div>
        <br />
        <div class="input-group">
          <label for="Status">Status:</label>
          <input type="text" id="Status" />
        </div>
        <br />
      </section>
    </main>

    <footer>
      <p>&copy; Sales System- 2024</p>
    </footer>
  </body>
</html>
